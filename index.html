<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Minecraft Stack Calculator</title>
  </head>
  <body>
    <section class="section1">
      <nav class="navbar">
        <h1 class="logo">MC-Calc</h1>
        <ul class="nav_links">
          <li class="links">
            <a
              class="source_code"
              href="https://github.com/Zuckuu/MC-StackCalc"
              target="_blank"
              >Source-Code</a
            >
          </li>
        </ul>
      </nav>
    </section>
    <section class="section2">
      <main>
        <h1 class="title">Minecraft Stack Calculator</h1>
        <br />
        <div class="inout_container">
          <h3 class="item_text">Item Count</h3>
          <br />
          <input type="number" name="itemcount" id="input" class="input_bar" />
          <br />
          <button onclick="calculate()" id="output" class="output_btn">
            Result
          </button>
        </div>
        <div>
          <h3 id="result" class="result_text"></h3>
        </div>
      </main>
    </section>
  </body>
</html>
